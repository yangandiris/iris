<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆页面</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.0/dist/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="stylesheet" type="text/css" href="vilidate/screen.css" /> 
<link rel="stylesheet" href="jquery-ui/themes/excite-bike/jquery-ui.css"
	type="text/css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="bootstrap-3.3.0/dist/js/bootstrap.js"></script>  
<script type="text/javascript" src="vilidate/jquery.validate.js"></script> 
<script type="text/javascript" src="js/jquery.form.js"></script> 
<script type="text/javascript" src="js/login.js"></script>  
<script type="text/javascript" src="layer/layer.min.js"></script>
<script type="text/javascript" src="layer/extend/layer.ext.js"></script>
</head>
<body>

<!--登陆开始  -->
	 <div class="login" >
	        <div class="login-header"><h1>用户登录</h1></div>
			<div class="form-group">
				<input type="text" class="form-control"   id="username" 
					placeholder="手机号码或邮箱" >
			</div>
			<div class="form-group">
				<input type="password" class="form-control"  id="password" 
					placeholder="用户密码">
			</div>
            <button id="login_btn" class="btn btn-danger btn-block">确认</button>
       
       <!--  <span class="btn btn-link btn-xs"><input type="checkbox"  style="margin-left:20px;">记住密码</span> -->
		<button type="button" onclick="reg()" class="btn btn-link btn-xs" style="margin-left:180px;">免费注册</button>			
     </div>
<!--登陆结束   -->
	
	
		
<!--注册模态框开始   -->
		 <div id="regmodal" hidden>
		           <div class="modal-header"> 
					<h4 >
						<strong><button type="button" id="phonereg" class="btn btn-warning active">手机注册</button></strong>
						<strong><button type="button" id="emailreg" class="btn ">邮箱注册</button></strong>
					</h4>
		            </div>
		  <form id="regform" action="reg" method="post"  role="form" >
            <input type="hidden" name="code" id="code">
			<div class="regformbyphone">
				<div class="form-group">
					<input type="text" class="form-control"   id="phonenum" name="phonenum"
						placeholder="手机号码" >
				</div>
			</div>
			<div class="regformbyemail" hidden>	
				<div class="form-group">
					<input type="text" class="form-control"   id="emailnum" name="emailnum"
						placeholder="邮箱账号" >
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password1" name="password1"
					placeholder="用户密码">
			</div>
			<div class="form-group">
				<input type="password" class="form-control " id="password2" name="password2"
					placeholder="确认密码">
			</div>
			
			<div  class="well well-slider ">
			   <p id="reg-slider" >向右滑动  <span class="glyphicon glyphicon-forward" style="color: rgb(104, 109, 238);"></span></p>
			</div>
			<!-- <div class="regformbyphone">
				<div  class="form-group">	
					 <div class="input-group input-group-sm">
			            <input type="text" class="form-control"  id="dxyzm" name="dxyzm"placeholder="短信验证码">
			               <span class="input-group-btn">
			                  <button class="btn btn-info" type="button">
			                                                获取验证码
			                  </button>
			               </span>
			            </div>
				</div>
            </div>	   -->
                     
              <button type="submit" id="regbutton"  class="btn btn-danger btn-block disabled ">注册</button>
                      
		</form>
		
		 </div>
		
<!--注册模态框结束   -->
</body>
</html>
